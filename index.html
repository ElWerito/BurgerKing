<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="content-nav">
                    
                <div class="main-nav">
                    <img id="img-logo" src="./img/Burger-King-logo.svg" alt="Burger King Logo">
                    <a href="">Pide Aqui</a>
                    <a href="">Menu</a>
                    <a href="">Cupones</a>
                    <a href="">Restaurantes</a>
                    <a href="">Delivery</a>
                    <a href="">Novedades</a>
                    <a href="">Sabor Real</a>
                </div>
            </div> 
        </nav>
    </header>

    <div class="wrapper">
        <p id="left" class="slider"><</p>
        <div class="carousel">
            <img src="./img/slider-whopperserrano-2560x1600-1.jpg" alt="img">
            <img src="./img/2560x1600-pideaqui4_slide_4.jpg" alt="img">
            <img src="./img/hero-burgerking-2560x1600-1.jpg" alt="img">
        </div>
        <p id="right" class="slider">></p>
    </div>


    <div class="section-page">
        <div class="section-cupones">
            <h2>Cupones</h2>
            <h6>Ver todo</h6>
        </div>
        <div class="section-img-cupones">
            <img src="./img/pollo.png" alt="img">
            <img src="./img/res.png" alt="img">
            <img src="./img/snacks.jpeg" alt="img">
        </div>
    </div>



    <div class="section-ubicacion">
        <div class="marco-ubicacion">
            <div class="marco-wrapper">
                <div class="ubicacion-text">
                    <div>
                    <h2>Ubicaciones</h2>
                    <h4>Encuentra restaurantes cercanos</h4>
                    </div>
                    <div>
                    <form>
                        <input type="text" value="Tu ciudad o direccion"></input>
                    </form>
                    </div>
                </div>
                <div class="ubicacion-img">
                    <img src="./img/BK_ILLUSTRATION_PICKLE_EYE_MASK_ST_FC.png" alt="img">
                </div>
            </div>  
        </div>
    </div>
    
   
    
    </body>
</html>
